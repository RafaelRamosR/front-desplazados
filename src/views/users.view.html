<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SIDC - Usuarios</title>
    <link rel="stylesheet" href="../css/normalize.css" />
    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="stylesheet" href="../css/form.css" />
    <link rel="stylesheet" href="../css/card.css" />
    <link rel="stylesheet" href="../css/tools.css" />
  </head>
  <body>
    <!-- ( NAVBAR ) -->
    <nav class="navbar">
      <a href="../index.html">
        <img
          class="invert"
          src="../assets/images/svg/light-logo.svg"
          alt="logo"
          width="50"
          height="50"
        />
      </a>
      <span id="btn-form" class="card-open glass rotate">
        <img src="../assets/images/svg/close.svg" alt="close icon" />
      </span>
    </nav>

    <!-- ( CARD LIST ) -->
    <main id="card-list" class="cards"></main>

    <!-- ( FORM MAIN ) -->
    <section id="form" class="container-form">
      <form class="form" autocomplete="off">
        <div class="form__content-logo">
          <img
            class="form__logo"
            src="../assets/images/users.png"
            alt="form logo"
          />
        </div>

        <div class="control-input">
          <select
            class="control-input__field"
            id="identic-type"
            name="identic-type"
          >
            <option value="1">Cédula de ciudadanía</option>
            <option value="2">Tarjeta de identidad</option>
          </select>
          <input
            class="control-input__field"
            id="document-number"
            name="document-number"
            placeholder="Número de documento"
            class="pagination__list-radio"
            type="number"
          />
        </div>

        <div class="control-input">
          <input
            class="control-input__field"
            id="name"
            name="name"
            placeholder="Nombre completo"
            class="pagination__list-radio"
            type="text"
          />
          <select class="control-input__field" id="gender" name="gender">
            <option value="1">Femenino</option>
            <option value="2">Masculino</option>
            <option value="3">Otro</option>
          </select>
        </div>

        <div class="control-input">
          <input
            class="control-input__field"
            name="birthday-date"
            class="pagination__list-radio"
            type="date"
          />
          <select class="control-input__field">
            <option value="1">Atlántico - Barranquilla</option>
            <option value="2">Bolivar - Cartagena</option>
            <option value="3">Cesar - Cesar</option>
          </select>
        </div>

        <div class="control-input">
          <select class="control-input__field">
            <option value="1">Atlántico - Barranquilla</option>
            <option value="2">Bolivar - Cartagena</option>
            <option value="3">Cesar - Cesar</option>
          </select>
          <input
            class="control-input__field"
            id="direction"
            name="direction"
            placeholder="Dirección de residencia"
            class="pagination__list-radio"
            type="text"
          />
        </div>

        <div class="control-submit">
          <input
            class="btn control-submit__btn"
            class="pagination__list-radio"
            type="submit"
            value="Aceptar"
          />
        </div>
      </form>
    </section>

    <section id="paginate" class="pagination"></section>

    <footer id="devnull" class="tabs glass">
      <a href="./users.view.html" class="tab-item">
        <img
          class="invert"
          src="../assets/images/users.png"
          alt="usuarios"
          width="30"
          height="30"
        />
      </a>
      <a href="./users.view.html" class="tab-item">
        <img
          class="invert"
          src="../assets/images/refugee.png"
          alt="refugiados"
          width="30"
          height="30"
        />
      </a>
      <a href="./users.view.html" class="tab-item">
        <img
          class="invert"
          src="../assets/images/desplazament.png"
          alt="desplazados"
          width="30"
          height="30"
        />
      </a>
    </footer>

    <script src="../js/controllers/users.controller.js" type="module"></script>
  </body>
</html>
