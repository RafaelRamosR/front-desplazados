<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desplazados app - Usuarios</title>
    <link rel="stylesheet" href="../css/normalize.css" />
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/users.view.css" />
  </head>
  <body>
    <main class="container-login">
      <form class="login" autocomplete="off">
        <div class="login__content-logo">
          <img
            class="login__logo"
            src="../assets/images/users.png"
            alt="Login logo"
          />
        </div>

        <div class="control-input">
          <select
            class="control-input__field"
            id="identic-type"
            name="identic-type"
          >
            <option value="1">Cédula de ciudadanía</option>
            <option value="2">Tarjeta de identidad</option>
          </select>
          <input
            class="control-input__field"
            id="document-number"
            name="document-number"
            placeholder="Número de documento"
            type="number"
          />
        </div>

        <div class="control-input">
          <input
            class="control-input__field"
            id="name"
            name="name"
            placeholder="Nombre completo"
            type="text"
          />
          <select class="control-input__field" id="gender" name="gender">
            <option value="1">Femenino</option>
            <option value="2">Masculino</option>
            <option value="3">Otro</option>
          </select>
        </div>

        <div class="control-input">
          <input
            class="control-input__field"
            name="birthday-date"
            type="date"
          />
          <select class="control-input__field" id="gender" name="gender">
            <option value="1">Atlántico - Barranquilla</option>
            <option value="2">Bolivar - Cartagena</option>
            <option value="3">Cesar - Cesar</option>
          </select>
        </div>

        <div class="control-input">
          <select class="control-input__field" id="gender" name="gender">
            <option value="1">Atlántico - Barranquilla</option>
            <option value="2">Bolivar - Cartagena</option>
            <option value="3">Cesar - Cesar</option>
          </select>
          <input
            class="control-input__field"
            id="direction"
            name="direction"
            placeholder="Dirección de residencia"
            type="text"
          />
        </div>

        <div class="control-submit">
          <input
            class="btn control-submit__btn"
            type="submit"
            value="Aceptar"
          />
        </div>
      </form>
    </main>
  </body>
</html>
